<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <title>Alert Dashboard</title>
    <script>
        // Tailwind CSS configuration for custom colors
        tailwind.config = {
            darkMode:'class',
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 dark:text-white dark:bg-gray-800">
    
    <button id="darkModeToggle" class="bg-gray-300 dark:bg-gray-700 text-gray-900 dark:text-gray-100 py-2 px-4 rounded absolute top-4 right-4">
        Dark
    </button>
    <div class="container mx-auto p-4  ">
        <h1 class="text-5xl text-center">Dashboard</h1>
        <div class="flex justify-around  flex-col lg:flex-row">
            <div class="container mx-auto p-4 lg:max-w-[48vw] ">
                <h2 class="text-2xl font-bold mb-4">Alert Chart</h2>
                <div class="h-[70vh]   flex justify-center">
                    <canvas id="alertChart2" class="h-full"></canvas>
                </div>
            </div>
            <div class="container mx-auto p-4 lg:max-w-[48vw] ">
                <h2 class="text-2xl font-bold mb-4">Alert Chart</h2>
                <div class="h-[70vh]   flex justify-center">
                    <canvas id="alertChart" class="h-full"></canvas>
                </div>
            </div>
            
        </div>
    </div>
    <div class="container mx-auto p-4 h-[90vh] overflow-auto ">
       
            
        <h1 class="text-4xl text-center mb-2">All Data</h1>
        <table id="alertTable" class="min-w-full bg-white dark:bg-gray-800 w-[90vw] ">
            <thead>
                <tr class="w-full  bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                    <th class="py-3 px-6 text-left">Timestamp</th>
                    <th class="py-3 px-6 text-left">Source IP</th>
                    <th class="py-3 px-6 text-left">Destination IP</th>
                    <th class="py-3 px-6 text-left">Signature</th>
                    <th class="py-3 px-6 text-left">Category</th>
                    <th class="py-3 px-6 text-left">Severity</th>
                </tr>
            </thead>
            <tbody class="text-gray-600 text-sm font-light dark:text-white"></tbody>
        </table>
        
    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="DashboardJs.js"></script>
</body>
</html>
